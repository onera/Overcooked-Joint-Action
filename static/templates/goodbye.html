<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        img.center {
            display: block;
            margin: 0 auto;
        }

        table,
        td,
        th {
            border: 1px solid #ddd;
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            padding: 15px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md">
                        <img src="static/images/LPL.jpg" class="custom-logo" alt="Laboratoire Parole et Langage"
                            height="90">
                    </div>
                    <div class="col-md">
                        <span class="fs-2">Overcooked Experiment</span>
                    </div>
                    <div class="col-md">
                        <img src="static/images/ONERA.png" class="custom-logo" alt="ONERA, the French Aerospace Lab" ,
                            height=90>
                    </div>
                </div>
            </div>
        </header>
        <div id="uid" style="display:none;">{{uid}}</div>
        <div id="step" style="display:none;">{{step}}</div>
        <h3 class="text-center">Thank you for participating to this experiment. Please follow the following link to end
            the experiment with Prolific</h3>
        <h4 class="text-center"><a href={{completion_link}}>Next</a></h4>
    </div>
</body>

</html>
